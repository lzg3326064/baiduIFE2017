	<h4>由于有一些html基础，所以我选择一些我几乎没用过或者没了解过的标签查看</h4>
<h5>-框架</h5>
<iframe style="width:400px;height:400px;" src="http://cheesekun.top"></iframe>
<h5>-文本格式化</h5>
<code>计算机代码</code>
<em>强调文本</em>
<kbd>键盘输入</kbd>
<pre>预格式化文本</pre>
<small>更小的文本</small>
<strong>重要的文本</strong>
<abbr> （缩写）</abbr>
<blockquote> （从另一个源引用的部分）</blockquote>
<cite> （工作的名称）</cite>
<del> （删除的文本）</del>
<ins> （插入的文本）</ins>
<sub> （下标文本）</sub>
<sup> （上标文本）</sup>
<h5>-定义列表</h5>
<dl>
  <dt>项目 1</dt>
  <dd>描述项目 1</dd>
  <dt>项目 2</dt>
  <dd>描述项目 2</dd>
</dl>
<h5>-表格</h5>
<table border="1">
  <tr>
    <th>表格标题</th>
    <th>表格标题</th>
  </tr>
  <tr>
    <td>表格数据</td>
    <td>表格数据</td>
  </tr>
</table>
<h5>-表单</h5>
<form action="demo_form.php" method="post/get">
  <input type="text" name="email" size="40" maxlength="10">
  <input type="password">
  <input type="checkbox" checked="checked">
  <input type="radio" checked="checked">
  <input type="submit" value="Send">
  <input type="reset">
  <input type="hidden">
  <input type="color" name="favcolor">
  <input type="date" name="bday"><input type="datetime" name="bdaytime">\
  <input type="datetime" name="bdaytime">
  <input type="month" name="bdaymonth">
  <input type="number" name="quantity" min="1" max="5">
  <input type="range" name="points" min="1" max="10"> Search Google: <input type="search" name="googlesearch">
  <input type="tel" name="usrtel">
  <input type="time" name="usr_time">
  <input type="cheesekun.top" name="homepage">
  <input type="week" name="week_year">
  <input list="browsers">
  <form oninput="x.value=parseInt(a.value)+parseInt(b.value)">0
    <input type="range" id="a" value="50">100 +
    <input type="number" id="b" value="50"> =
    <output name="x" for="a b"></output>
  </form>
  <datalist id="browsers">
  <option value="Internet Explorer">
  <option value="Firefox">
  <option value="Chrome">
  <option value="Opera">
  <option value="Safari">
</datalist>
  <select>
<option>苹果</option>
<option selected="selected">香蕉</option>
<option>樱桃</option>
</select>
  <textarea name="comment" rows="10" cols="20"></textarea>
</form>

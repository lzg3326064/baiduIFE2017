<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>多个表单项的动态校验</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<form action="" id="form">
  		<div id="name">
  		  <label><span>名称</span><input type="text" />
  		  <p></p>
  		</div>
  		<div id="passwd">
  		  <label><span>密码</span><input type="password" /></label>
  		  <p></p>
  		</div>
  		<div id="repasswd">
  		  <label><span>密码确认</span><input type="password" /></label>
  		  <p></p>
  		</div>
  		<div id="email">
  		  <label><span>邮箱</span><input type="text" /></label>
  		  <p></p>
  		</div>
  		<div id="phone">
  		  <label><span>手机</span><input type="text" /></label>
  		  <p></p>
  		</div>
  		<input type="button" value="提交" id="btn" />
	</form>
	<script src="js/js.js"></script>	
</body>
</html>

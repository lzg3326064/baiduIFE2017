<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>自定义checkbox， radio样式</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="one_image">
    <h3>背景图</h3>
    <span>多选： </span>
    <label for="checkbox_1">
        多选1<input type="checkbox" id="checkbox_1"/><i></i>
    </label>
    <label for="checkbox_2">
        多选2<input type="checkbox" id="checkbox_2"/><i></i>
    </label>
    <br/>
    <span>单选：</span>
    <label for="radio_1">单选1<input type="radio" id="radio_1" name="sex"/><i></i></label>
    <label for="radio_2">单选2<input type="radio" id="radio_2" name="sex"/><i></i></label>
</div>
<div id="no_images">
    <h3>伪元素</h3>
    <span>多选： </span>
    <label for="checkbox_3">
        多选1<input type="checkbox" id="checkbox_3"/><i></i>
    </label>
    <label for="checkbox_4">
        多选2<input type="checkbox" id="checkbox_4"/><i></i>
    </label>
    <br/>
    <span>单选：</span>
    <label for="radio_3">单选1<input type="radio" id="radio_3" name="sex"/><i></i></label>
    <label for="radio_4">单选2<input type="radio" id="radio_4" name="sex"/><i></i></label>
</div>
</body>
</html>

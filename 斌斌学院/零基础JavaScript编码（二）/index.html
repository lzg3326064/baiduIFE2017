<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>零基础JavaScript编码（二）</title>
</head>
<body>
	<h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">
var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 80],
  ["西安", 100]
];

(function() {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  var oList = document.getElementById("aqi-list");
  var fragment = document.createDocumentFragment();
  var arrList = [];
  for (var i = 0; i < aqiData.length; i++) {
    if (aqiData[i][1] >= 60) {
      arrList.push(aqiData[i]);
    }
    //console.log(arrList);

  }
  arrList.sort(function(x, y) {
    return y[1] - x[1];
  })

  /* 消耗性能的写法 */
  /* for(var i = 0; i <arrList.length;i++) {
    var oLi = document.createElement("li");
      oLi.innerHTML = "NO."+(i+1)+","+arrList[i][0];
     oList.appendChild(oLi);
  } */

  for (var i = 0; i < arrList.length; i++) {
    var oLi = document.createElement("li");
    oLi.innerHTML = "NO." + (i + 1) + "," + arrList[i][0];
    fragment.appendChild(oLi);
  }
  oList.appendChild(fragment);
})();

</script>
</body>
</html>
